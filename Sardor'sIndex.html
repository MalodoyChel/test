<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
    <link rel="shotcut icon" href="./Sardor'sLogo/emprotoLogo.svg">
    <link rel="stylesheet" href="./Sardor'sIcons/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="./Sardor'sStyle.css">
</head>

<body>
    <nav class="Sardor_Nav1">
        <ul class="Sardor_Ul1">
            <li><a href="#"><img src="./Sardor'sLogo/emprotoLogo.svg"></a></li>
            <li>
                <p><a href="#">My Profile</a></p>
            </li>
        </ul>
        <ul class="Sardor_Ul2">
            <li><button><i class="fa fa-search"></i></button></li>
            <li><input type="text" placeholder="Search by Email Id....."></li>
        </ul>
        <ul class="Sardor_Ul3">
            <li><img src="./Sardor'sImages/englishWoman.png"></li>
            <li>
                <ul class="Sardor_Ul35">
                    <li>
                        <p class="Sardor_Names1">Ram Darvin</p>
                    </li>
                    <li>
                        <p class="Sardor_Profiles1" style="opacity: 0.7; font-weight: 400; font-size: 14px;">Super Admin
                        </p>
                    </li>
                </ul>
            </li>
            <li>
                <i class="fas fa-caret-down"></i>
            </li>
        </ul>
    </nav>
    <nav class="Sardor_Nav2">
        <ul>
            <li><a href="#"><img src="./Sardor'sImages/obj-column.svg"></a></li>
            <li><a href="#"><img src="./Sardor'sImages/user-in-clock.svg"></a></li>
        </ul>
        <ul>
            <li><a href="#"><i class="fa fa-arrow-right-from-bracket"></i></a></li>
        </ul>
    </nav>

    <main>
        <section>
            <div class="Sardor_Top">
                <div class="Sardor_Left">
                    <img src="./Sardor'sImages/englishWoman.png">
                </div>
                <div class="Sardor_Mid">
                    <p class="Sardor_Names">Ram Darvin</p>
                    <p class="Sardor_Profiles" style="opacity: 0.7; font-weight: 400; font-size: 14px; color: #000000;">
                        Super Admin
                    </p>
                </div>
                <div class="Sardor_Right">
                    <a href="#" class="Sardor_Open_Mod"><i class="fa-solid fa-pencil"></i></a>
                </div>
            </div>
            <div class="Sardor_Bottom">
                <div class="Sardor_Title">
                    <p>User Information</p>
                </div>
                <div class="Sardor_Infos">
                    <div class="Sardor_In_Left">
                        <p>Email ID</p>
                        <p>Role</p>
                        <p>Profile</p>
                        <p>Phone</p>
                    </div>
                    <div class="Sardor_In_Right">
                        <a href="mailto:ramdarvin0@emproto.com" class="Sardor_Mail">ramdarvin0@emproto.com</a>
                        <p class="Sardor_Job">Co-founder</p>
                        <p class="Sardor_Status">Super Admin</p>
                        <a href="tel:+8088927630" class="Sardor_Tel">8088927630</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="Sardor_Back_Modal">
        <div class="Sardor_Modal">
            <div class="Sardor_Mod_Top">
                <div class="Sardor_Mod_Top_Left">
                    <p>Name</p>
                    <p>Email ID</p>
                    <p>Role</p>
                    <p>Profile</p>
                    <p>Phone</p>
                </div>
                <form class="Sardor_Mod_Top_Right">
                    <input type="text" name="SardorInpName" class="Sardor_Inp_Name" placeholder="Ram Darvin" required>
                    <input type="password" name="SardorInpMail" class="Sardor_Inp_Mail"
                        placeholder="ramdarvin0@emproto.com" required><img src="./Sardor'sImages/icon-lock.png"
                        class="Sardor_Img1"
                        style="position: absolute; width: 27px; height: 27px; right: 60px; top: 113px; cursor: pointer;">
                    <input type="password" name="SardorInpRole" class="Sardor_Inp_Role" placeholder="Co-founder"
                        required>
                    <img src="./Sardor'sImages/icon-lock.png" class="Sardor_Img2"
                        style="position: absolute; width: 27px; height: 27px; right: 60px; top: 174px; cursor: pointer;">
                    <input type="password" name="SardorInpProfile" class="Sardor_Inp_Profile" placeholder="Super Admin"
                        required>
                    <img src="./Sardor'sImages/icon-lock.png" class="Sardor_Img3"
                        style="position: absolute; width: 27px; height: 27px; right: 60px; top: 235px; cursor: pointer;">
                    <input type="tel" name="SardorInpTel" class="Sardor_Inp_Tel" placeholder="8088927630" required>
                </form>
            </div>
            <div class="Sardor_Mod_Bottom">
                <button class="Sardor_Mod_Exit">Cancel</button>
                <button class="Sardor_Mod_Save">Save</button>
            </div>
        </div>
    </div>

    <script src="./Sardor'sMain.js"></script>
</body>

</html>
